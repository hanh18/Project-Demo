<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <!-- Add bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Add css -->
    <link rel="stylesheet" href="css\login.css">

    <!-- Add icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="flex-container">
            <div id="img-logo">
                <img id="logo" src="https://salt.tikicdn.com/ts/upload/ae/f5/15/2228f38cf84d1b8451bb49e2c4537081.png" alt="">
            </div>
            <div id="label-login">Đăng nhập</div>
        </div>
    </header>

    <div class="login-body-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <h3>
                        Đăng nhập
                    </h3>
                    <div class="img-login">
                        <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M9.745 21.745C5.308 20.722 2 16.747 2 12 2 6.477 6.477 2 12 2s10 4.477 10 10c0 4.747-3.308 8.722-7.745 9.745L12 24l-2.255-2.255zm-2.733-3.488a7.953 7.953 0 0 0 3.182 1.539l.56.129L12 21.172l1.247-1.247.56-.13a7.956 7.956 0 0 0 3.36-1.686A6.979 6.979 0 0 0 12.16 16c-2.036 0-3.87.87-5.148 2.257zM5.616 16.82A8.975 8.975 0 0 1 12.16 14a8.972 8.972 0 0 1 6.362 2.634 8 8 0 1 0-12.906.187zM12 13a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/></svg> -->
                        <img id="image-person" src="https://hanhtrinhmouoc2018.thanhnien.vn/img/general/none-avatar.png" alt="">
                    </div>
                    
                    <form action="#" class="login-form">
                        <div class="login-form-username">
                            <input type="text" class="login-username" placeholder="Nhập số điện thoại..." required>
                        </div>
                        <div class="login-form-password">
                            <input type="text" class="login-password" placeholder="Nhập mật khẩu..." required>
                        </div>
                        <div class="login-form-remember-me-and-forgot-password">
                            <div class="login-remember-me">
                                    <label id="checkbox-wrap">
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                        Ghi nhớ mật khẩu
                                    </label>
                            </div>
                            <div class="login-remember-me login-forgot-password">
                                <a href="https://www.google.com/">Quên mật khẩu ?</a>
                            </div>
                        </div>
                        <div class="button-login">
                            <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Đăng nhập</button>

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
